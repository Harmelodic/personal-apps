# $schema: http://json.schemastore.org/github-workflow.json
name: main

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

# First release `base`, then `bootstrap`
jobs:
  verify-github-workflows:
    uses: harmelodic/workflows/.github/workflows/verify-github-workflows.yaml@205de59141634aacef23ca5df55f67f4657bf913

  verify-terraform-base:
    uses: harmelodic/workflows/.github/workflows/verify-terraform.yaml@205de59141634aacef23ca5df55f67f4657bf913
    with:
      directory: base
  release-terraform-base:
    needs: verify-terraform-base
    uses: harmelodic/workflows/.github/workflows/release-terraform.yaml@205de59141634aacef23ca5df55f67f4657bf913
    with:
      directory: base
      workspace: prod

  verify-terraform-bootstrap:
    uses: harmelodic/workflows/.github/workflows/verify-terraform.yaml@205de59141634aacef23ca5df55f67f4657bf913
    with:
      directory: bootstrap
  release-terraform-bootstrap:
    needs:
      - release-terraform-base
      - verify-terraform-bootstrap
    uses: harmelodic/workflows/.github/workflows/release-terraform.yaml@205de59141634aacef23ca5df55f67f4657bf913
    with:
      directory: bootstrap
      workspace: prod
