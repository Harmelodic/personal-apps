apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pact-broker
  annotations:
    cert-manager.io/issuer: pact-broker # Will generate Certificate
spec:
  ingressClassName: public
  rules:
    - host: pact.harmelodic.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pact-broker
                port:
                  name: http
  tls:
    - hosts:
        - pact.harmelodic.com
      secretName: tls-cert-pact-harmelodic-com # Secret will be auto-generated by cert-manager
