apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: personal-apps
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    # path: <must be patched>
    repoURL: https://github.com/Harmelodic/personal-apps.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
